<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list [inset]="true">
      <ion-item *ngFor="let item of clientes">
        <ion-label>{{item.nombre_cliente}}</ion-label>
        <ion-label>{{item.estado_cliente}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
